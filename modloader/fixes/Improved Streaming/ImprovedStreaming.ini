LoadEach = 50
KeepLoaded = 1
Start = 2900
End   = 18630
IgnoreStart = 14300  ; Início para ignorar alguns objetos de interiores
IgnoreEnd   = 15100  ; Fim dos objetos de interiores
IfBiggerThan  = 0
IfSmallerThan = 6
IgnorePedGroup = 0

