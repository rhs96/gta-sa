; Mapa
; EXPERIMENTAL: Pode causar problemas.
; CUIDADO! Neste está configurado praticamente todos os arquivos do seu jogo.
; É recomendado definir "IfSmallerThan" ou "IfBiggerThan", caso contrário, no jogo vanilla sem mods precisará de no mínimo 1024 de streaming memory, e caso use mods de arquivos grandes como RoSA, mesmo 2048 pode não ser o suficiente.
; Com "IfSmallerThan = 6" no jogo vanilla precisará de pelo menos 512 MB.
; Pode atrasar o carregamento do jogo. Você pode querer desativá-lo com "Enabled = 0".
[Range1]
